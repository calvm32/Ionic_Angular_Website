<ion-content [fullscreen]="true">
  <h1 class="heading" align="center">Math Explorations</h1>
  <h2 class="subheading" align="center">
    Gaining a Deeper Understanding of Mathematics
  </h2>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- 1.1 -->
        <div>
          <ion-card>
            <ion-card-content>
              <img src="/assets/icon/shapeicon.jpg" height="200px" />
              <ion-button href="math/constructions"> Constructions </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col>
        <!-- 1.2 -->
        <div>
          <ion-card>
            <ion-card-content>
              <ion-card-header
                ><div class="bigtext">{{ q1 }}</div></ion-card-header
              >
              <ion-button href="math/question">
                An Interesting Question
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col>
        <!-- 1.3 -->
        <div>
          <ion-card>
            <ion-card-content>
              <img
                src="/assets/Math Images/gaghi.jpg"
                style="
                  height: 160px;
                  vertical-align: center;
                  margin-top: 0px;
                  margin-bottom: 20px;
                "
              />
              <ion-button href="math/research">
                Galois Theory Research
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
